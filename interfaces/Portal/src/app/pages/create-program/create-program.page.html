<app-header [title]="'Create Program'"></app-header>
<app-program-navigation></app-program-navigation>

<ion-content class="ion-padding">
  <div
    style="width: 30%"
    class="ion-padding"
  >
    <ion-input
      class="ion-margin-bottom"
      label="Kobo Token"
      labelPlacement="stacked"
      fill="outline"
      [(ngModel)]="koboTokenValue"
    ></ion-input>
    <ion-input
      class="ion-margin-bottom"
      label="Kobo Asset ID"
      labelPlacement="stacked"
      fill="outline"
      [(ngModel)]="koboAssetIdValue"
    ></ion-input>
    <div class="ion-text-right">
      <ion-button
        [disabled]="disableCreateProgramButton()"
        class="ion-margin-bottom"
        (click)="createProgram()"
        >Create Program
      </ion-button>
    </div>
  </div>
</ion-content>
